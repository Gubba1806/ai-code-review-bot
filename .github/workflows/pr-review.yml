name: Deploy to Azure VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to server path
        run: |
          rm -rf /var/www/ai-bot/*
          cp -r backend /var/www/ai-bot/

      - name: Install dependencies
        run: |
          cd /var/www/ai-bot
          source venv/bin/activate || python3 -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Restart backend service
        run: sudo systemctl restart ai-bot

      - name: Check service status
        run: sudo systemctl status ai-bot --no-pager
